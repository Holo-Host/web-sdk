<body>
	<h1>WebSDK!</h1>

	<script type="text/javascript" src="/dist/holo_hosting_web_sdk.js"></script>
	<script type="text/javascript">
		(async () => {
			const websdk = new HoloWebSDK.WebSDKAPI();

			websdk.on("available", console.log.bind(console));

			await websdk.ready();
			window.websdk = websdk;

			console.log(await websdk.callZome({
				roleId: "holofuel",
				zome: "transactions",
				fn: "ledger_state",
				args: null,
				cap_token: null
			}));
		})();
	</script>
</body>
