<body>
	<h1>WebSDK!</h1>

	<script type="text/javascript" src="/dist/holo_hosting_web_sdk.js"></script>
	<script type="text/javascript">
		(async () => {
			const holo = new HoloWebSDK.connect();

			holo.on("available", console.log.bind(console));

			await holo.ready();
			window.websdk = holo;

			console.log(await holo.zomeCall({
				roleId: "holofuel",
				zome: "transactions",
				fn: "ledger_state",
				args: null,
				cap_token: null
			}));
		})();
	</script>
